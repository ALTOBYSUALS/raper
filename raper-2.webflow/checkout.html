  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get cart from localStorage
      const cart = JSON.parse(localStorage.getItem('raperCart')) || [];
      
      // Update cart count
      const cartCountElement = document.getElementById('cart-count');
      if (cartCountElement) {
        const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
        cartCountElement.innerText = totalItems;
      }
      
      // Render summary items
      const summaryItemsContainer = document.getElementById('summary-items');
      if (!summaryItemsContainer) return;
      
      if (cart.length === 0) {
        window.location.href = '/cart.html';
        return;
      }
      
      let summaryHTML = '';
      let subtotal = 0;
      
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        
        summaryHTML += `
          <div class="summary-item">
            <div class="summary-item-name">${item.name}<span class="summary-item-quantity"> × ${item.quantity}</span></div>
            <div class="summary-item-price">$${itemTotal.toFixed(2)}</div>
          </div>
        `;
      });
      
      summaryItemsContainer.innerHTML = summaryHTML;
      
      // Update totals
      document.getElementById('summary-subtotal').innerText = `$${subtotal.toFixed(2)}`;
      document.getElementById('summary-total').innerText = `$${subtotal.toFixed(2)}`;
      
      // Handle place order
      const placeOrderButton = document.getElementById('place-order-button');
      if (placeOrderButton) {
        placeOrderButton.addEventListener('click', function() {
          // Validate form (simplified)
          const firstName = document.getElementById('first-name').value;
          const lastName = document.getElementById('last-name').value;
          const email = document.getElementById('email').value;
          
          if (!firstName || !lastName || !email) {
            alert('Por favor completa todos los campos requeridos');
            return;
          }
          
          // Clear cart and show success message (in a real app, you'd send this to a server)
          localStorage.removeItem('raperCart');
          alert('¡Gracias por tu compra! Tu pedido ha sido procesado correctamente.');
          window.location.href = '/index.html';
        });
      }
    });
  </script>
