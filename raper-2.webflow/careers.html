  <script>
    // ===== FUNCIONALIDAD DEL FORMULARIO =====
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üéØ P√°gina careers est√©tica cargada correctamente');
      
      // Inicializar contador del carrito
      updateCartUI();
      
      // Mobile Menu FUNCIONAL
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuLinks = document.querySelectorAll('.mobile-menu-link');
      
      if (mobileMenuToggle && mobileMenu) {
        // Estado inicial
        mobileMenu.classList.remove('active');
        mobileMenuToggle.classList.remove('active');
        document.body.style.overflow = '';
        
        // Toggle del men√∫
        mobileMenuToggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          console.log('üçî Toggle men√∫ m√≥vil careers');
          
          mobileMenuToggle.classList.toggle('active');
          mobileMenu.classList.toggle('active');
          
          if (mobileMenu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = '';
          }
        });
        
        // Cerrar con links
        mobileMenuLinks.forEach(link => {
          link.addEventListener('click', function() {
            mobileMenuToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
          });
        });
        
        // Cerrar con click fuera
        document.addEventListener('click', function(e) {
          if (!mobileMenu.contains(e.target) && 
              !mobileMenuToggle.contains(e.target) && 
              mobileMenu.classList.contains('active')) {
            mobileMenuToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
          }
        });
        
        // Cerrar con Escape
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
            mobileMenuToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
          }
        });
        
        console.log('üì± Men√∫ m√≥vil careers inicializado');
      }
      
      // Formulario de carrera
      const careerForm = document.getElementById('careerForm');
      if (careerForm) {
        careerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const formData = {
            artistName: document.getElementById('artistName').value,
            email: document.getElementById('email').value,
            specialty: document.getElementById('specialty').value,
            vision: document.getElementById('vision').value
          };
          
          console.log('üìù Formulario de carrera enviado:', formData);
          
          // Simular env√≠o
          const submitBtn = document.querySelector('.form-submit-aesthetic');
          const originalText = submitBtn.textContent;
          
          submitBtn.textContent = 'ENVIANDO...';
          submitBtn.disabled = true;
          submitBtn.style.opacity = '0.7';
          
          setTimeout(() => {
            submitBtn.textContent = '‚úì PROPUESTA ENVIADA';
            submitBtn.style.background = 'linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%)';
            
            setTimeout(() => {
              submitBtn.textContent = originalText;
              submitBtn.disabled = false;
              submitBtn.style.opacity = '1';
              submitBtn.style.background = 'linear-gradient(135deg, #5fa4ff 0%, #4fd1c5 100%)';
              careerForm.reset();
            }, 3000);
          }, 2000);
        });
      }
    });

    // Funci√≥n para mostrar carrito
    function showCart() {
      console.log('üõí Show cart function called');
      if (typeof openSideCart === 'function') {
        openSideCart();
      }
    }

    // Actualizar UI del carrito
    function updateCartUI() {
      const cart = JSON.parse(localStorage.getItem('raperCart')) || [];
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
        cartCount.style.display = totalItems > 0 ? 'block' : 'none';
      }
    }
  </script>
