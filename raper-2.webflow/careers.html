  <script>
    // ===== FUNCIONALIDAD CAREERS PAGE =====
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üéØ Careers page cargada - dise√±o referencia');
      
      // Cart UI
      updateCartUI();
      
      // Mobile Menu - EXACTO DE INDEX.HTML
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          mobileMenuToggle.classList.toggle('active');
          mobileMenu.classList.toggle('active');
          
          if (mobileMenu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = '';
          }
        });
        
        // Cerrar con links
        document.querySelectorAll('.mobile-menu-link').forEach(link => {
          link.addEventListener('click', function() {
            mobileMenuToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
          });
        });
        
        // Cerrar con click fuera
        document.addEventListener('click', function(e) {
          if (!mobileMenu.contains(e.target) && 
              !mobileMenuToggle.contains(e.target) && 
              mobileMenu.classList.contains('active')) {
            mobileMenuToggle.classList.remove('active');
            mobileMenu.classList.remove('active');
            document.body.style.overflow = '';
          }
        });
      }
      
      // Form functionality
      const careersForm = document.getElementById('careersForm');
      if (careersForm) {
        careersForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const formData = {
            artistName: document.getElementById('artistName').value,
            email: document.getElementById('email').value,
            specialty: document.getElementById('specialty').value,
            vision: document.getElementById('vision').value
          };
          
          console.log('üìù Careers form submitted:', formData);
          
          const submitBtn = document.querySelector('.submit-button');
          const originalText = submitBtn.textContent;
          
          submitBtn.textContent = 'ENVIANDO...';
          submitBtn.disabled = true;
          submitBtn.style.opacity = '0.7';
          
          setTimeout(() => {
            submitBtn.textContent = '‚úì ENVIADO';
            submitBtn.style.background = 'linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%)';
            
            setTimeout(() => {
              submitBtn.textContent = originalText;
              submitBtn.disabled = false;
              submitBtn.style.opacity = '1';
              submitBtn.style.background = 'linear-gradient(135deg, #5fa4ff 0%, #4fd1c5 100%)';
              careersForm.reset();
            }, 2500);
          }, 1500);
        });
      }
    });

    // Cart functions
    function showCart() {
      if (typeof openSideCart === 'function') {
        openSideCart();
      }
    }

    function updateCartUI() {
      const cart = JSON.parse(localStorage.getItem('raperCart')) || [];
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
        cartCount.style.display = totalItems > 0 ? 'block' : 'none';
      }
    }
  </script>
